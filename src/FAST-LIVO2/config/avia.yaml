common:
  img_topic: "/camera/image_raw"
  lid_topic: "/livox/lidar"
  imu_topic: "/filtered_imu"
  img_en: 1
  lidar_en: 1
  ros_driver_bug_fix: true

extrin_calib:
  extrinsic_T: [0.04165, 0.02326, -0.0284]
  extrinsic_R: [1, 0, 0, 0, 1, 0, 0, 0, 1]
  Rcl: [0.0462300366944096,    -0.998885187715040,    0.00954806109754197,
        0.168203575566629,    -0.00163777834902953,    -0.985750919273566,
        0.984667629646590,    0.0471773191859001,    0.167940345601040] 
  Pcl: [-0.0868010315216978,    -0.461454920420122,    -0.418135017345433]

time_offset: 
  imu_time_offset: 0.0
  img_time_offset: -0.008
  exposure_time_init: 0.0

preprocess:
  point_filter_num: 1
  filter_size_surf: 0.05
  lidar_type: 1 # Livox Avia LiDAR
  scan_line: 6
  blind: 0.8

vio:
  max_iterations: 5
  outlier_threshold: 1000 # 78 100 156 #100 200 500 700 infinite
  img_point_cov: 1000 # 100 1000 
  patch_size: 6 # 8
  patch_pyrimid_level: 20 # 4
  normal_en: true
  raycast_en: true
  inverse_composition_en: true
  exposure_estimate_en: true
  inv_expo_cov: 0.1

imu:
  imu_en: true
  imu_int_frame: 50
  acc_cov: 0.75 # 0.2
  gyr_cov: 1.0 # 0.5
  b_acc_cov: 0.0001 # 0.1
  b_gyr_cov: 0.0001 # 0.1

lio:
  max_iterations: 5
  dept_err: 0.02
  beam_err: 0.05
  min_eigen_value: 0.0025 # 0.005
  voxel_size: 0.1
  max_layer: 4
  max_points_num: 50
  layer_init_num: [5, 5, 5, 5, 5]

local_map:  
  map_sliding_en: true
  half_map_size: 200
  sliding_thresh: 3 #5

uav:
  imu_rate_odom: true
  gravity_align_en: true

publish:
  dense_map_en: true
  pub_effect_point_en: false 
  pub_plane_en: false
  pub_scan_num: 1
  blind_rgb_points: 0.0

evo:
  seq_name: "CBD_Building_01"
  pose_output_en: false

map_save:
  map_save_en: true
  root_dir: "/home/viact/Data_scan/"
  map_type: "LAS"
  colmap_output_en: false # need to set interval = -1
  save_raw_points: true
  filter_size_pcd: 0.15
  interval: -1
  # how many LiDAR frames saved in each pcd file;
  # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.
